<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
  </head>
  <body>
    <nav class="">
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
          <li><a class="rgb">rgb</a></li>
          <li><a class="hex">Hex</a></li>
          <li><a class="coder">search</a></li>
        </ul>
      </div>

      <div class="searchnav">
        <a class="hexsearch">by hex</a>
        <a class="rgbsearch">by rgb</a>
      </div>
    </nav>

    <main>
      <div class="container">
        <h2>background color : <span class="color">#f1f5f8</span></h2>
        <button class="btn btn-hero" id="btn">click me</button>
      </div>
      <div class="container2 container6">
        <h2>
          <div class="container3">
            <a class="r">red:</a
            ><input type="number" class="one" min="0" max="255" />
            <a class="g">green:</a
            ><input type="number" class="two" min="0" max="255" />
            <a class="b">blue:</a>
            <input type="number" class="three" min="0" max="255" />
          </div>
        </h2>
        <button class="btn btn-hero rgbbtn" id="btn">click me</button>
        <button class="btn btn-hero cbtn">cancel</button>
      </div>
      <div class="container2 container4">
        <h2>
          <div class="container5">
            <a class="r">hex:</a>
            <input type="text" class="four" />
          </div>
        </h2>
        <button class="btn btn-hero hexbtn" id="btn">click me</button>
        <button class="btn btn-hero cbtn">cancel</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
